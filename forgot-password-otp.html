<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm OTP</title>

    <!-- Fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/pages/forgot-password-otp.css" />
  </head>
  <body>
    <main class="container">
      <div class="language-container" id="languageContainer">
        <div class="language" onclick="onClickLanguage(event)">
          <span class="language_name">Eng</span>
          <img src="./assets/icons/eng-icon.svg" alt="" class="language_image" />
        </div>
        <div id="languageDropdown" class="language-dropdown">
          <div class="language-dropdown-item">
            <span class="language_name">Vn</span>
            <img src="./assets/icons/vn-icon.svg" alt="" class="language_image" />
          </div>
        </div>
      </div>

      <div class="content">
        <img src="./assets/img/fsel-logo.svg" alt="fsel-logo" class="logo" />
        <h1 class="title">Forgot password</h1>

        <form>
          <div class="number-list">
            <input
              onkeyup="moveToNext(this, 'otp-2')"
              class="number-item number-item--fail"
              type="text"
              onkeypress="return event.charCode >= 48 && event.charCode <= 57"
              required
              maxlength="1"
              id="otp-1"
              autocomplete="off"
            />
            <input
              onkeyup="moveToNext(this, 'otp-3')"
              id="otp-2"
              class="number-item number-item--fail"
              type="text"
              onkeypress="return event.charCode >= 48 && event.charCode <= 57"
              required
              maxlength="1"
            />
            <input
              id="otp-3"
              onkeyup="moveToNext(this, 'otp-4')"
              class="number-item number-item--fail"
              type="text"
              onkeypress="return event.charCode >= 48 && event.charCode <= 57"
              required
              maxlength="1"
              autocomplete="off"
            />
            <input
              id="otp-4"
              onkeyup="moveToNext(this, 'otp-5')"
              class="number-item number-item--fail"
              type="text"
              onkeypress="return event.charCode >= 48 && event.charCode <= 57"
              required
              maxlength="1"
              autocomplete="off"
            />
            <input
              id="otp-5"
              onkeyup="moveToNext(this, 'otp-6')"
              class="number-item number-item--fail"
              type="text"
              onkeypress="return event.charCode >= 48 && event.charCode <= 57"
              required
              maxlength="1"
              autocomplete="off"
            />
            <input
              id="otp-6"
              onkeyup="moveToNext(this, null)"
              class="number-item number-item--fail"
              type="text"
              onkeypress="return event.charCode >= 48 && event.charCode <= 57"
              required
              maxlength="1"
              autocomplete="off"
            />
          </div>
          <button type="submit" class="btn">Verify</button>
        </form>
        <div class="resend-otp">
          Didnâ€™t receive a code?
          <a>Resend OTP</a>
        </div>
      </div>
    </main>
  </body>
  <script>
    function moveToNext(currentInput, nextInputId) {
      const maxLength = parseInt(currentInput.getAttribute("maxlength"));
      const currentLength = currentInput.value.length;

      if (currentLength >= maxLength) {
        if (nextInputId) {
          const nextInput = document.getElementById(nextInputId);
          if (nextInput) {
            nextInput.focus();
          }
        } else {
          currentInput.blur(); // Move out of the last input field
        }
      }
    }

    function onClickLanguage(event) {
      event.stopPropagation()
        const languageContainer = document.getElementById("languageContainer");
        languageContainer.classList.toggle("show");
      }

      window.onclick = function(event) {
        const languageContainer = document.getElementById("languageContainer");
        if (languageContainer.classList.contains('show')) {
          languageContainer.classList.remove("show");
        }
      }
  </script>
</html>
