<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change password</title>

    <!-- Fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/pages/change-password.css" />
  </head>
  <body>
    <main class="container">
      <div class="language-container" id="languageContainer">
        <div class="language" onclick="onClickLanguage(event)">
          <span class="language_name">Eng</span>
          <img src="./assets/icons/eng-icon.svg" alt="" class="language_image" />
        </div>
        <div id="languageDropdown" class="language-dropdown">
          <div class="language-dropdown-item">
            <span class="language_name">Vn</span>
            <img src="./assets/icons/vn-icon.svg" alt="" class="language_image" />
          </div>
        </div>
      </div>

      <div class="content">
        <img src="./assets/img/fsel-logo.svg" alt="fsel-logo" class="logo" />
        <h1 class="title change-password-title">Change password</h1>

        <form>
          <div>
            <!-- Password input -->
            <div class="float-input">
              <input
                type="checkbox"
                id="toggle-password"
                class="toggle-password-checkbox"
                checked
              />
              <label for="toggle-password" class="show-password-icon">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M7.5747 17.5702C5.76287 16.6115 4.26766 15.1403 3.28504 13.3521C2.90498 12.6604 2.90499 11.8243 3.28506 11.1328C5.06415 7.89519 8.52347 5.69702 12.5 5.69702C14.5046 5.69702 16.3777 6.25561 17.9704 7.22433L15.2889 9.89298C14.6187 9.10579 13.618 8.60611 12.5 8.60611C10.482 8.60611 8.84616 10.2342 8.84616 12.2425C8.84616 13.3551 9.34823 14.351 10.1392 15.018L7.5747 17.5702ZM9.01115 18.1977C10.1026 18.5799 11.2769 18.7879 12.5 18.7879C16.4766 18.7879 19.9358 16.5897 21.7149 13.3522C22.095 12.6606 22.095 11.8245 21.715 11.1329C21.0709 9.96077 20.2066 8.92489 19.1773 8.08023L16.0108 11.2316C16.104 11.5524 16.1539 11.8916 16.1539 12.2425C16.1539 14.2508 14.518 15.8788 12.5 15.8788C12.1475 15.8788 11.8067 15.8292 11.4842 15.7365L9.01115 18.1977ZM12.5 12.2425L10.9552 13.7905C10.5553 13.3953 10.3077 12.8477 10.3077 12.2425C10.3077 11.0375 11.2893 10.0607 12.5 10.0607C12.9994 10.0607 13.4597 10.2268 13.8283 10.5065L12.5 12.2425Z"
                    fill="currentcolor"
                  />
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M4.43205 19.787C4.71743 20.071 5.18014 20.071 5.46552 19.787L20.0809 5.24154C20.3663 4.95751 20.3663 4.49703 20.0809 4.21302C19.7955 3.92899 19.3329 3.92899 19.0475 4.21302L4.43205 18.7585C4.14667 19.0425 4.14667 19.503 4.43205 19.787Z"
                    fill="currentcolor"
                  />
                </svg>
              </label>
              <label for="toggle-password" class="hide-password-icon">
                <svg
                  width="24"
                  height="25"
                  viewBox="0 0 24 25"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M21.915 12.2145C19.8747 8.71894 16.074 6.55151 12 6.55151C7.92599 6.55151 4.12535 8.71894 2.085 12.2145C1.97167 12.4194 1.97167 12.6705 2.085 12.8753C4.12535 16.3775 7.92599 18.5515 12 18.5515C16.074 18.5515 19.8747 16.3775 21.915 12.8753C22.0283 12.6705 22.0283 12.4194 21.915 12.2145ZM12 16.6815C9.69961 16.6815 7.83263 14.8313 7.83263 12.5515C7.83263 10.2718 9.69961 8.42157 12 8.42157C14.3004 8.42157 16.1674 10.2718 16.1674 12.5515C16.1674 14.8313 14.3004 16.6815 12 16.6815Z"
                    fill="currentcolor"
                  />
                  <path
                    d="M12 14.5515C13.1046 14.5515 14 13.6561 14 12.5515C14 11.4469 13.1046 10.5515 12 10.5515C10.8954 10.5515 10 11.4469 10 12.5515C10 13.6561 10.8954 14.5515 12 14.5515Z"
                    fill="currentcolor"
                  />
                </svg>
              </label>
              <input
                class="text-input"
                type="text"
                name="new-password"
                id="new-password"
                placeholder=" "
                autocomplete="off"
                required
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
              />
              <label for="new-password" class="input-label">New password</label>
            </div>

            <!-- Validator password -->
            <div style="display: none">
              <div class="meter">
                <div
                  class="meter-progress meter-progress--strong"
                  style="width: 33%"
                ></div>
                <span class="meter-text">Strong</span>
              </div>
              <div class="rule-list">
                <div class="rule-item rule-item--valid">
                  <img src="./assets/icons/check-icon.svg" alt="" />
                  <span cal>At least eight characters</span>
                </div>
                <div class="rule-item rule-item--invalid">
                  <img src="./assets/icons/close-icon.svg" alt="" />
                  <span>Contains a number</span>
                </div>
                <div class="rule-item rule-item--invalid">
                  <img src="./assets/icons/close-icon.svg" alt="" />
                  <span>Contains a capital letter</span>
                </div>
                <div class="rule-item rule-item--valid">
                  <img src="./assets/icons/check-icon.svg" alt="" />
                  <span>Contains a symbol</span>
                </div>
              </div>
            </div>
          </div>

          <div>
            <!-- Confirmation password input -->
            <div class="float-input">
              <input
                type="checkbox"
                id="toggle-confirmation-password"
                class="toggle-password-checkbox"
                checked
              />
              <label
                for="toggle-confirmation-password"
                class="show-password-icon"
              >
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M7.5747 17.5702C5.76287 16.6115 4.26766 15.1403 3.28504 13.3521C2.90498 12.6604 2.90499 11.8243 3.28506 11.1328C5.06415 7.89519 8.52347 5.69702 12.5 5.69702C14.5046 5.69702 16.3777 6.25561 17.9704 7.22433L15.2889 9.89298C14.6187 9.10579 13.618 8.60611 12.5 8.60611C10.482 8.60611 8.84616 10.2342 8.84616 12.2425C8.84616 13.3551 9.34823 14.351 10.1392 15.018L7.5747 17.5702ZM9.01115 18.1977C10.1026 18.5799 11.2769 18.7879 12.5 18.7879C16.4766 18.7879 19.9358 16.5897 21.7149 13.3522C22.095 12.6606 22.095 11.8245 21.715 11.1329C21.0709 9.96077 20.2066 8.92489 19.1773 8.08023L16.0108 11.2316C16.104 11.5524 16.1539 11.8916 16.1539 12.2425C16.1539 14.2508 14.518 15.8788 12.5 15.8788C12.1475 15.8788 11.8067 15.8292 11.4842 15.7365L9.01115 18.1977ZM12.5 12.2425L10.9552 13.7905C10.5553 13.3953 10.3077 12.8477 10.3077 12.2425C10.3077 11.0375 11.2893 10.0607 12.5 10.0607C12.9994 10.0607 13.4597 10.2268 13.8283 10.5065L12.5 12.2425Z"
                    fill="currentcolor"
                  />
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M4.43205 19.787C4.71743 20.071 5.18014 20.071 5.46552 19.787L20.0809 5.24154C20.3663 4.95751 20.3663 4.49703 20.0809 4.21302C19.7955 3.92899 19.3329 3.92899 19.0475 4.21302L4.43205 18.7585C4.14667 19.0425 4.14667 19.503 4.43205 19.787Z"
                    fill="currentcolor"
                  />
                </svg>
              </label>
              <label
                for="toggle-confirmation-password"
                class="hide-password-icon"
              >
                <svg
                  width="24"
                  height="25"
                  viewBox="0 0 24 25"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M21.915 12.2145C19.8747 8.71894 16.074 6.55151 12 6.55151C7.92599 6.55151 4.12535 8.71894 2.085 12.2145C1.97167 12.4194 1.97167 12.6705 2.085 12.8753C4.12535 16.3775 7.92599 18.5515 12 18.5515C16.074 18.5515 19.8747 16.3775 21.915 12.8753C22.0283 12.6705 22.0283 12.4194 21.915 12.2145ZM12 16.6815C9.69961 16.6815 7.83263 14.8313 7.83263 12.5515C7.83263 10.2718 9.69961 8.42157 12 8.42157C14.3004 8.42157 16.1674 10.2718 16.1674 12.5515C16.1674 14.8313 14.3004 16.6815 12 16.6815Z"
                    fill="currentcolor"
                  />
                  <path
                    d="M12 14.5515C13.1046 14.5515 14 13.6561 14 12.5515C14 11.4469 13.1046 10.5515 12 10.5515C10.8954 10.5515 10 11.4469 10 12.5515C10 13.6561 10.8954 14.5515 12 14.5515Z"
                    fill="currentcolor"
                  />
                </svg>
              </label>
              <input
                class="text-input"
                type="text"
                name="confirmation-password"
                id="confirmation-password"
                placeholder=" "
                autocomplete="off"
                required
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
              />
              <label for="confirmation-password" class="input-label"
                >Confirmation password</label
              >
            </div>

            <!-- Validator confirmation password -->
            <div style="display: none">
              <div class="meter">
                <div
                  class="meter-progress meter-progress--strong"
                  style="width: 33%"
                ></div>
                <span class="meter-text">Strong</span>
              </div>
              <div class="rule-list">
                <div class="rule-item rule-item--valid">
                  <img src="./assets/icons/check-icon.svg" alt="" />
                  <span cal>At least eight characters</span>
                </div>
                <div class="rule-item rule-item--invalid">
                  <img src="./assets/icons/close-icon.svg" alt="" />
                  <span>Contains a number</span>
                </div>
                <div class="rule-item rule-item--invalid">
                  <img src="./assets/icons/close-icon.svg" alt="" />
                  <span>Contains a capital letter</span>
                </div>
                <div class="rule-item rule-item--valid">
                  <img src="./assets/icons/check-icon.svg" alt="" />
                  <span>Contains a symbol</span>
                </div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn">Change password</button>
        </form>
      </div>
    </main>
  </body>

  <script>
    function onClickLanguage(event) {
      console.log('hhe');
      event.stopPropagation()
        const languageContainer = document.getElementById("languageContainer");
        languageContainer.classList.toggle("show");
      }

      window.onclick = function(event) {
        const languageContainer = document.getElementById("languageContainer");
        if (languageContainer.classList.contains('show')) {
          languageContainer.classList.remove("show");
        }
      }
  </script>
</html>
